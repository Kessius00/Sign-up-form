<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Sign-up form</title>
</head>
<body style="background-color: #fffff1;">
    <div class="left-side">

        <div class="logo-holder">
            <img src="./img/odin-lined.png" alt="A white odin project logo" height="200px">
            <p style="color: #fffff1;">Form</p>
        </div>
        <div class="footer">
            Photo by <a href="https://unsplash.com/@jakee5000?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">jake noble</a> on <a href="https://unsplash.com/@kessius00/likes?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
        </div>
    </div>

    <div class="right-side">
        <div class="right-up">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. </br>
            Sign up <em>now</em> to get started.</p>
            <p>You <em>know</em> you want to</p>
        </div>

        <form method="post">
            <div class="form-container"
            style="background-color: #ffffff;">
            <fieldset>
                <legend>Let's do this!</legend>
                <div>
                    <label for="first_name">First Name</label>
                    <input type="text" id="first_name" placeholder="Winston" name="first_name">
                </div>
                <div>
                    <label for="last_name">Last Name</label>
                    <input type="text" id="last_name" placeholder="Churchill" name="last_name">
                </div>
                <div>
                    <label for="mail">Email</label>
                    <input type="email" id="mail" name="mail" placeholder="winzwinston74@gmail.com">
                </div>
                <div>
                    <label for="phone">Phone number</label>
                    <input type="amount" id="phone" name="phone" maxlength="13" data-help="A phone number with up to 13 digits">
                </div>
                <div>
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password">
                </div>
                <div>
                    <label for="password_confirm">Confirm Password</label>
                    <input type="password" id="password_confirm" name="password_confirm">
                </div>
            </div>
            <button type="submit">
                Create Account
            </button>
            </fieldset>
        </form>
        </div>
        <div class="right-down"></div>
    </div>
</html>
